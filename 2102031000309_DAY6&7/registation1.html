<body>
    <center>

        <div class="div1">
            <span class="psw"><a href="/loginPage1.html">click here to login</a></span> <br>
            <h2><b>REGISTER TO FACEBOOK</b></h2>
            <table>
               
                <form>

                    <tr>
                        <td><label>FIRST NAME <span style="color:red">*</span>:</label></td>
                        <td><input type="text" placeholder="FIRST NAME"><br><br></td>
                    </tr>

                    <tr>
                        <td>
                            <label>MIDDLE NAME <span style="color:red">*</span>:</label>
                        </td>
                        <td><input type="text" placeholder="MIDDLE NAME"><br><br></td>
                    </tr>

                    <tr>
                        <td> <label>LAST NAME <span style="color:red">*</span>:</label></td>
                        <td><input type="text" placeholder="LAST NAME"><br><br></td>
                    </tr>

                    <tr>
                        <td><label>USER NAME <span style="color:red">*</span>:</label></td>
                        <td><input type="text" placeholder="USER NAME"><br><br></td>
                    </tr>

                    <tr>
                        <td> <label>EMAIL ADDRESS<span style="color:red">*</span>:</label></td>
                        <td> <input type="email" placeholder="ENTER YOUR EMAIL"><br><br></td>
                    </tr>

                    <tr>
                        <td> <label>CONTACT NUMBER<span style="color:red">*</span>:</label></td>
                        <td><input type="number" placeholder="ENTER YOUR MO. NO."><br><br></td>
                    </tr>

                    <tr>
                        <td><label>DATE OF BIRTH<span style="color:red">*</span>:</label></td>
                        <td> <input type="date"><br><br></td>
                    </tr>

                    <tr>
                        <td><label>GENDER:<span style="color:red">*</span>:</label></td>
                        <td>MALE:<input type="radio" name="selected"><br>
                            FEMALE :<input type="radio" name="selected"></td><br><br>
                    </tr>

                    <tr>
                        <td><label>CREATE PASSWORD <span style="color:red">*</span>:</label></td>
                        <td><input type="password" placeholder="Enter your password"><br><br></td>
                    </tr>


                    <tr>
                        <td> <label>CONFIRM PASSWORD<span style="color:red">*</span>:</label></td>
                        <td> <input type="password" placeholder="Enter your password"><br><br></td>
                    </tr>



                    <td colspan="2"><input type="checkbox">
                        <label>YES, I AGREE TO ALL TERMS AND CONDITONS. </label><br><br>
                    </td>
                    </tr>

                    <tr>
                      
                        <td colspan="2"><button type="submit" style="border-radius: 15%;">submit</button></td>
                    </tr>
    </center>
    </div>
    </form>
